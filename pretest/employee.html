<div class="col-md-6" >
  
    <p><b>Enter name to search </b> <input type="text" ng-model='employee'></p>
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in ds|filter:employee">
                <td>{{x.name}}</td>
                <td>{{x.department}}</td>
                <td>{{x.email}}</td>
                <td><input type="button" value="Delete" ng-click="remove($index)"></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
