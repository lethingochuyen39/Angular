<div class="col-md-6" ng-controller="myAbc">
    <h3>Add New Name</h3>
    <hr>
    <form name="myForm" ng-submit="addRow();">
       

        <div class="form-group">
            <label for="">Name: </label>
            <input type="text" name="name" ng-model="name" required class="form-control">
            <span class="error" ng-show="myForm.name.$error.required"> Username is Required.</span>
        </div>

        <div class="form-group">
            <label for="">Department: </label>
            <input type="text" name="department" ng-model="department" required class="form-control" >

            <span class="error" ng-show="myForm.department.$error.required">Department is Required.</span>
            
        </div class="form-group">

        <div class="form-group">
            <label for="">Email: </label>
            <input type="email" name="email" ng-model="email" required class="form-control" pattern="^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-9\-])+\.)+(com)$">

            <span class="error" ng-show="myForm.email.$error.required">Invalid email is Required.</span>
          
        </div>

        <div>
            <input type="submit" value="Add" class="btn btn-danger"
                ng-disabled="!myForm.$dirty || (myForm.$dirty && myForm.$invalid)">

        </div>
    </form>
</div>
