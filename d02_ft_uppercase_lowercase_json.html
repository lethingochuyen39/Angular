<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>building-in filter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>

<body>
    <div class="container" ng-app="myApp" >


        <h2>Angular JS filter upercase|lowercase|json Demo</h2>
        <hr>
        
        
        <div ng-controller="myCtr">
            student ID: {{sv.id}} <br>
            student NAME: {{sv.name}} <br>
            student Name Upercase :{{sv.name|uppercase}}<br>
            student Name lowercase :{{sv.name|lowercase}} <br>
           <pre>
            student json : {{sv|json}} <br>
            student json spacing :{{sv|json:10}} <br>
           </pre>

          
            
        </div>
    </div>

    <script>
        let app= angular.module("myApp",[]);
        app.controller("myCtr",function($scope){
            $scope.sv ={id:"SV01",name:"sar lavi",mark:70};
        });
    </script>
</body>



</html>
