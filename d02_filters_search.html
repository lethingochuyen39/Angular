<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter-search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>

<body>
    <div class="container" ng-app="myApp" ng-controller="myCtr">


        <h2>Angular JS filter search Demo</h2>
        <hr>
        <p>Enter name: <input type="text" ng-model="tensv"></p>
        <p>Result: {{ds|filter:tensv}}</p>
        <p>Result:</p>
        <ol>
            <li ng-repeat="sv in ds|filter:tensv">
                <span ng-bind="sv"></span>

            </li>
        </ol>


        <div>


        </div>
    </div>

    <script>
        let app = angular.module("myApp", []);
        app.controller("myCtr", function ($scope) {
            $scope.ds = ["sar lavi", "bao minh", "ngoc huyen", "nguyen toan", "dam quan", 
            "trong thuat", "van khoa", "tuan huy ", "truc duy","phuc duy"];
        });
    </script>
</body>



</html>
